{% extends "dashboard.html" %}
<!-- Load internationalisation utils-->
{% load i18n %}
{% block title %}{{app.site.entreprise.name}} | {% trans "Floor plan" %}{% endblock %}
{% block content %}

<div class="row" align="center">
    <div class="col-sm-12">
        {% for element in list_floor_plan %}
            <h2>{{element.title|title}}</h2>
            <img src="/media/{{ element.image }}" style="max-width: 100%;"/><br>
        {% endfor %}
    </div>
</div>

{% endblock %}
