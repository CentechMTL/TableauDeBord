{% extends "dashboard.html" %}
<!-- Load internationalisation utils-->
{% load i18n %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block title %}{% trans "My account" %}{% endblock %}

{% block content %}
    <form method="post">{% csrf_token%}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% trans "Save" %}
            </button>
            <button type="reset" class="btn">
                {% trans "Reset" %}
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
