{% extends "dashboard.html" %}
<!-- Load internationalisation utils-->
{% load i18n %}
{% load staticfiles %}

{% block title %}{% trans "IRL" %}{% endblock %}

{% block content %}
{% if isCentech %}
    <h1>{% trans "New IRL for" %} {{company.name}}</h1>
    <form method="post">{% csrf_token%}
        {{ form.as_p }}
        <button type="submit">{% trans "Save" %}</button>
    </form>
{% endif %}
{% endblock %}
